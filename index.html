<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run out from the circle</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="outer-wrapper">
    <div class="controls">
        <h1 class="controls-title">Tom & Jerry</h1>
        <input type="text" class="controls-username" placeholder="Enter your name">
        <p class="controls-description">Put your cursor into the container and press Space</p>
        <h2 class="controls-timing">Your time: </h2>
        <div class="controls-info">
            <h2 class="controls-info-title">History:</h2>
            <ul class="controls-info-list">
<!--                <li class="controls-info-item">Gogi: 3.7</li>-->
            </ul>
        </div>
    </div>
    <div class="game-field"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
<script type="module" src="js/script.js"></script>
</body>
</html>
